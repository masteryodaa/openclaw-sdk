name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[fastapi]"
          pip install pytest pytest-asyncio pytest-cov mypy ruff black cryptography

      - name: Run tests
        run: python -m pytest tests/ -q --tb=short

      - name: Type check (strict)
        run: python -m mypy --strict --ignore-missing-imports src/openclaw_sdk

      - name: Lint (ruff)
        run: python -m ruff check src/ tests/

      - name: Format check (black)
        run: python -m black --check src/ tests/

  publish:
    needs: quality-gate
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/openclaw-sdk
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Verify package
        run: python -m twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*
